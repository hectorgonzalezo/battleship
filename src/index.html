<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="game" class="inactive">
      <header>
        <div>
          <h1 class="typing">Your turn!</h1>
        </div>
        <button id="restart" class="ready">Restart</button>
      </header>
      <main>
        <h1>Player's Board</h1>
        <div id="player1-board" class="board"></div>
        <h1>Opponent's board</h1>
        <div id="player2-board" class="board"></div>
      </main>
      <footer>
        <h2>Héctor González Orozco</h2>
        <a href="https://github.com/hectorgonzalezo/battleship">
          <img alt="github logo" id="github-logo"
          src=<%=require("./assets/github-logo.png")%> >
        </a>
      </footer>
    </div>
    <div id="pop-up">
      <article>
        <h1 id="title">Battleship</h1>
      </article>
      <div id="choose-board" class="board"></div>
      <div id="ships-wrapper">
        <div id="ships-instructions">
          <h3>Drag and drop to place your ships</h3>
          <h3>Click a ship to rotate it</h3>
        </div>
        <div id="ships">
          <div id="carrier" class="ship" draggable="true" data="5">
            <div class="ship-square"></div>
            <div class="ship-square"></div>
            <div class="ship-square"></div>
            <div class="ship-square"></div>
            <div class="ship-square"></div>
          </div>
          <div id="battleship" class="ship" draggable="true" data="4">
            <div class="ship-square"></div>
            <div class="ship-square"></div>
            <div class="ship-square"></div>
            <div class="ship-square"></div>
          </div>
          <div id="cruiser" class="ship" draggable="true" data="3">
            <div class="ship-square"></div>
            <div class="ship-square"></div>
            <div class="ship-square"></div>
          </div>
          <div id="submarine1" class="ship" draggable="true" data="2">
            <div class="ship-square"></div>
            <div class="ship-square"></div>
          </div>
          <div id="submarine2" class="ship" draggable="true" data="2">
            <div class="ship-square"></div>
            <div class="ship-square"></div>
          </div>
          <div id="destroyer1" class="ship" draggable="true" data="1">
            <div class="ship-square"></div>
          </div>
          <div id="destroyer2" class="ship" draggable="true" data="1">
            <div class="ship-square"></div>
          </div>
          <div id="destroyer3" class="ship" draggable="true" data="1">
            <div class="ship-square"></div>
          </div>
        </div>
      </div>
      <button id="start">Start Game</button>
      <footer>
        <h2>Héctor González Orozco</h2>
        <a href="https://github.com/hectorgonzalezo/battleship">
          <img alt="github logo" id="github-logo"
          src=<%=require("./assets/github-logo.png")%> >
        </a>
      </footer>
    </div>
  </body>
</html>
